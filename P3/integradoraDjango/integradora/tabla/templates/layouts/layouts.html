{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock title %} | 
    </title>
    <!-- Carga del archivo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}?v={{ timestamp }}">
   <!-- Encabezado -->
   <header>
    <h1>Django Proyecto Integradora</h1>
</header>
</head>
    
<body>

    <!-- Contenido principal -->
    <section id="content">
        <div class="box">
            {% block content %}
            <!-- Aquí va el contenido específico de cada página -->
            {% endblock content %}
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>Proyecto final integradora  &copy;</p>
    </footer>
</body>
</html>
